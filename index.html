
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quotes</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund&family=Mate&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <header>
    <h1>Donald Trump Quotes</h1>
  </header>

  <div class="quote-container">
    <p id="quote">Click the button to fetch a random quote.</p>
  </div>

  <div class="all-quotes-container">
    <ul id="quotesList"></ul> <!-- This will hold all quotes -->
  </div>

  <!-- Fixed button group at the bottom -->
  <div class="button-group">
    <button id="quoteBtn">Next</button>
    <button id="allQuotesBtn">All Quotes</button>
  </div>

  <script src="js/jQuery3.7.1.min.js"></script>
  <script src="js/quotes.js"></script>
</body>

</html>
